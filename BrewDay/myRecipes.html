<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Recipe Form</title>

      <link rel="icon" type="logo.jpg" href="img/logo.png">

      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/brewday.css" rel="stylesheet">

    </head>
   
   <body>
      
    <div class="brand">RECIPES</div>
      


          <!-- Form container -->
          <div class="container">
            <div class="row">
               <div class="box">
                  <div class="col-lg-12">
                     <form class="form-horizontal">
                        <fieldset>
    
                            <!-- Form Name -->
                            <legend class="text-center">Add Recipe</legend>
    
                           <!-- Batch Size-->
                           <div class="form-group"> 
                              <label class="col-md-4 control-label" for="batchSize">batchSize</label>  
                              <div class="col-md-4">
                                 <div class="input-group">
                                    <input id="batchSize" name="batchSize" type="text" placeholder="batchSize" class="form-control input-md" size="50">
                                 </div>
                              </div>
                           </div>
    
                           <!-- ABV -->
                           <div class="form-group">
                              <label class="col-md-4 control-label" for="ABV">ABV</label>  
                              <div class="col-md-4">
                                 <div class="input-group">
                                    <input id="ABV" name="ABV" type="text" placeholder="ABV" class="form-control input-md" size="50">
                                 </div>
                              </div>
                           </div>
    
    
                           <!-- IBU -->
                           <div class="form-group">
                              <label class="col-md-4 control-label" for="IBU">IBU</label>  
                              <div class="col-md-4">
                                 <div class="input-group">
                                    <input id="IBU" name="IBU" type="text" placeholder="IBU" class="form-control input-md" size="50">
                                 </div>
                              </div>
                           </div>
    
                           
                           <!-- BOIL TIME -->
                           <div class="form-group">
                              <label class="col-md-4 control-label" for="boilTime ">boilTime </label>  
                              <div class="col-md-4">
                                 <div class="input-group">
                                    <input id="boilTime " name="boilTime " type="text" placeholder="boilTime" class="form-control input-md" size="50">
                                 </div>
                              </div>
                           </div>
    
                           <!--Instruction -->
                           <div class="form-group">
                              <label class="col-md-4 control-label" for="instructions">instructions</label>
                              <div class="col-md-4">                     
                                 <textarea class="form-control" rows="10"  id="instructions" name="instructions" placeholder="instructions"></textarea>
                              </div>
                           </div>
                           
                           <!-- PUBLIC / PRIVATE -->
                           <div class="form-group">
                              <label><input type="radio" name="optradio">Public</label>
                              <label><input type="radio" name="optradio">Private</label>  
                           </div>
                           

                           <div class="form-group">
                              <label class="col-md-4 control-label" ></label>  
                              <div class="col-md-4">
                                 <a href="#" class="btn btn-success"> Add this recipe </a>
                                 <!--<a href="#" class="btn btn-danger" value=""> Clear the entries </a> -->
                              </div>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      <footer>
         <div class="container">
            <div class="row">
               <div class="col-lg-12 text-center">
                  <p>SER 518 - Group 7</p>
               </div>
            </div>
         </div>
      </footer>
      <!-- jQuery -->
      <script src="js/jquery.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
