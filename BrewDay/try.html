<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    
    <!-- Double Drop Down -->
    <link data-require="bootstrap-css" data-semver="4.0.0-alpha.4" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <link data-require="bootstrap@*" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    
    <style>
      
    .dropdown-submenu 
    {
        position: relative;
    }
    .dropdown-submenu .dropdown-menu 
    {
        top: 0;
        left: 100%;
        margin-top: -1px;
    }
      
    </style>
        
    <script data-require="jquery" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script data-require="bootstrap" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    
  </head>

  <body>
    <div class="container">
        <div class="row">
                <ul>
                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" class="droptown-toggle">Help <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="contactSupport.html">Contact Support</a>
                                </li>
                                <li class ="dropdown-submenu">
                                    <a href="#" class="test" data-toggle="dropdown" class="droptown-toggle">Documentation<span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="yeast.html">Yeast</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a href="sugars.html">Sugars</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                </ul>
           </div>
      </div>
  </body>


<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>

</html>
