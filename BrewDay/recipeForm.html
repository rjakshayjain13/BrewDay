<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Recipe Form</title>

      <link rel="icon" type="logo.jpg" href="img/logo.png">

      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/brewday.css" rel="stylesheet">

    </head>
   
   <body>
      
    <div class="brand">RECIPES</div>
      


          <!-- Form container -->
          <div class="container">
            <div class="row">
               <div class="box">
                  <div class="col-lg-12">
                     <form class="form-horizontal">
                        <fieldset>
    
                            <!-- Form Name -->
                            <legend class="text-center">Add Recipe (in percentages): </legend>
    
                           <!-- Grain Malts-->
                           <div class="form-group">
                              <label class="col-md-4 control-label" for="Grain Malts">Grain Malts</label>  
                              <div class="col-md-4">
                                 <div class="input-group">
                                    <input id="Grain Malts" name="Grain Malts" type="text" placeholder="Grain Malts" class="form-control input-md" size="50">
                                 </div>
                              </div>
                           </div>
    
                           <!-- Hops -->
                           <div class="form-group">
                              <label class="col-md-4 control-label" for="Hops">Hops</label>  
                              <div class="col-md-4">
                                 <div class="input-group">
                                    <input id="Hops" name="Hops" type="text" placeholder="Hops" class="form-control input-md" size="50">
                                 </div>
                              </div>
                           </div>
    
    
                           <!-- Sugars -->
                           <div class="form-group">
                              <label class="col-md-4 control-label" for="Sugars">Sugars</label>  
                              <div class="col-md-4">
                                 <div class="input-group">
                                    <input id="Sugars" name="Sugars" type="text" placeholder="Sugars" class="form-control input-md" size="50">
                                 </div>
                              </div>
                           </div>
    
                           
                           <!-- Yeast -->
                           <div class="form-group">
                              <label class="col-md-4 control-label" for="Yeast ">Yeast </label>  
                              <div class="col-md-4">
                                 <div class="input-group">
                                    <input id="Yeast " name="Yeast " type="text" placeholder="Yeast" class="form-control input-md" size="50">
                                 </div>
                              </div>
                           </div>
    
                           <!-- Additives -->
                           <div class="form-group">
                              <label class="col-md-4 control-label" for="Additives">Additives</label>
                              <div class="col-md-4">                     
                                 <textarea class="form-control" rows="10"  id="Additives" name="Additives" placeholder="Additives (Optional)"></textarea>
                              </div>
                           </div>


                           <div class="form-group">
                              <label class="col-md-4 control-label" ></label>  
                              <div class="col-md-4">
                                 <a href="#" class="btn btn-success"> Add to store record </a>
                                 <a href="#" class="btn btn-danger" value=""> Clear the entries </a>
                              </div>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      <footer>
         <div class="container">
            <div class="row">
               <div class="col-lg-12 text-center">
                  <p>SER 518 - Group 7</p>
               </div>
            </div>
         </div>
      </footer>
      <!-- jQuery -->
      <script src="js/jquery.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
