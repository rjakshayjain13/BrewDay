<script>
    function validateCredentials() {
        $.ajax({
            type: "POST",
            crossDomain: true,
            url: "http://localhost:8080/post/response",
            data: {
                username: document.getElementsByName("username")[0].value,
                password: document.getElementsByName("password")[0].value
            },
            success: function (response) {
                //code for setting session and sign in
                if (response.toString() == "success")
                    alert("Authenticated!")
            }
        });
    }
</script>

<body>

    <div class="brand">Brew Day!</div>
    <div class="address-bar">Arizona State University</div>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>

                    </li>

                    <li>
                        <a href="contact.html">Reach Us</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="box">
                <center>

                    <div class="col-md-12">
                        <form class="form-signin">
                            <hr>
                            <h2 class="form-signin-heading">Log in here</h2>
                            <hr>
                            <input type="email" class="form-control" name="username" placeholder="Email Address" required autofocus />
                            <br/>

                            <input type="password" class="form-control" name="password" placeholder="Password" required/>
                            <label class="checkbox">
                                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                            </label>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="validateCredentials()">Login</button>
                            <br>
                            <h5>Not a member?
                                <a href="signup.html">Sign up</a>
                            </h5>
                        </form>
                    </div>
                </center>
            </div>
        </div>


    </div>
    <!-- /.container -->

    <footer>
