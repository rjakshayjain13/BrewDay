      <!-- Form container -->
      <div class="container">
         <div class="row">
            <div class="box">
               <div class="col-lg-12">
                  <form class="form-horizontal">
                     <fieldset>

                        <!-- Form Name -->
                        <legend>Enter your details</legend>

                        <!-- Name -->
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>  
                           <div class="col-md-4">
                              <div class="input-group">
                                 <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                 </div>
                                 <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control input-md">
                              </div>
                           </div>
                        </div>

                        <!-- Date of Birth-->
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="Date Of Birth">Date Of Birth</label>  
                           <div class="col-md-4">
                              <div class="input-group">
                                 <div class="input-group-addon">
                                    <i class="fa fa-birthday-cake"></i>
                                 </div>
                                 <input id="Date Of Birth" name="Date Of Birth" type="text" placeholder="Date Of Birth" class="form-control input-md">
                              </div>
                           </div>
                        </div>

                        <!-- Gender -->
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="Gender">Gender</label>
                           <div class="col-md-4"> 
                              <label class="radio-inline" for="Gender-0">
                              <input type="radio" name="Gender" id="Gender-0" value="1">
                              Male
                              </label> 
                              <label class="radio-inline" for="Gender-1">
                              <input type="radio" name="Gender" id="Gender-1" value="2">
                              Female
                              </label>
                           </div>
                        </div>

                        <!-- Permanent Address -->
                        <div class="form-group">
                           <label class="col-md-4 control-label col-xs-12" for="Permanent Address">Permanent Address</label>  
                           <div class="col-md-2  col-xs-4">
                              <input id="Permanent Address" name="Permanent Address" type="text" placeholder="District" class="form-control input-md ">
                           </div>
                           <div class="col-md-2 col-xs-4">
                              <input id="Permanent Address" name="Permanent Address" type="text" placeholder="Area" class="form-control input-md ">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="Permanent Address"></label>  
                           <div class="col-md-2  col-xs-4">
                              <input id="Permanent Address" name="Permanent Address" type="text" placeholder="Street" class="form-control input-md ">
                           </div>
                        </div>


                        <!-- Occupation -->
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="Occupation">Occupation</label>  
                           <div class="col-md-4">
                              <div class="input-group">
                                 <div class="input-group-addon">
                                    <i class="fa fa-briefcase"></i>
                                 </div>
                                 <input id="Occupation" name="Occupation" type="text" placeholder="Occupation" class="form-control input-md">
                              </div>
                           </div>
                        </div>


                        <!-- Hobbies -->
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="Hobbies">Hobbies</label>  
                           <div class="col-md-4">
                              <div class="input-group">
                                 <div class="input-group-addon">
                                    <i class="fa fa-graduation-cap"></i>
                                 </div>
                                 <input id="Hobbies" name="Hobbies" type="text" placeholder="Hobbies" class="form-control input-md">
                              </div>
                           </div>
                        </div>

                        
                        <!-- Phone Number -->
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="Phone number ">Phone number </label>  
                           <div class="col-md-4">
                              <div class="input-group">
                                 <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                 </div>
                                 <input id="Phone number " name="Phone number " type="text" placeholder="Phone number " class="form-control input-md">
                              </div>
                           </div>
                        </div>

                        <!-- Email Address -->
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="Email Address">Email Address</label>  
                           <div class="col-md-4">
                              <div class="input-group">
                                 <div class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i>
                                 </div>
                                 <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">
                              </div>
                           </div>
                        </div>

                        <!-- Summary -->
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="Summary (max 200 words)">Summary</label>
                           <div class="col-md-4">                     
                              <textarea class="form-control" rows="10"  id="Summary (max 200 words)" name="Summary (max 200 words)">Summary</textarea>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" ></label>  
                           <div class="col-md-4">
                              <a href="#" class="btn btn-success"> Save </a>
                              <a href="#" class="btn btn-danger" value=""> Clear </a>
                           </div>
                        </div>
                     </fieldset>
                  </form>
